{% extends 'bootstrap4/master.html' %}

{% block content %}
<div class="row">
  <div class="col-6 m-auto">
    <form method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control" value="{% if form.username.value %}{{form.username.value}}{% endif %}">
        {{ form.username.errors }}
      </div>
      <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>
        <input type="password" name="password1" autocomplete="current-password" required="" id="id_password" class="form-control" value="{% if form.password1.value %}{{form.password1.value}}{% endif %}">
        {{ form.password1.errors }}
      </div>
      <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
        <input type="password" name="password2" autocomplete="current-password" required="" id="id_password" class="form-control" value="{% if form.password2.value %}{{form.password2.value}}{% endif %}">
        {{ form.password2.errors }}
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
  </div>
</div>
{% endblock %}
